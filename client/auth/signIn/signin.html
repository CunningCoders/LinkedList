<!-- 
Signin HTML fragment for signin view. Should submit user signin on click by calling the auth.signin function from
the signin factory.
-->
<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text'ng-model='user.username' placeholder="username"/>
    <input type="password" ng-model='user.password' placeholder="password"/>
    <button ng-click="auth.signin()">signin</button>
  </form>
</div>
