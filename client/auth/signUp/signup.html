<!-- 
Signup HTML fragment for signup view. Should submit user signup on click by calling the auth.signup function from
the signup factory.
-->
<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' ng-model='user.username' placeholder="username"/>
    <input type="password" ng-model='user.password' placeholder="password"/>
    <button ng-click="auth.signup()">signup</button>
  </form>
</div>
