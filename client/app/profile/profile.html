<div class="jumbotron h4">
  <div class="container text-center">


    <!--shows the values of edited form-->
    <div class="panel callout">
      <h2>{{editObject.name}} <span class="h4" click-to-edit="editObject.name"></span></h2>
      <p>
        <strong>Pic:</strong>
        <img src="{{editObject.imgSrc}}" height="250">
        <span click-to-edit="editObject.imgSrc"></span>

      </p>
      <p>
        <strong>Description:</strong> {{editObject.description}}
        <span click-to-edit="editObject.description"></span>

      </p>
      <p>
        <strong>Phone:</strong> {{editObject.phone}}
        <span click-to-edit="editObject.phone"></span>
      </p>
      <p>
        <strong>Location:</strong> {{editObject.location}}
        <span click-to-edit="editObject.location"></span>
      </p>
      <p>
        <strong>Current Position:</strong> {{editObject.jobTitle}}
        <span click-to-edit="editObject.jobTitle"></span>
      </p>
      <p>
        <strong>My Skills:</strong> {{editObject.skills}}
        <span click-to-edit="editObject.skills"></span>
      </p>


    </div>

  </div>
</div>
