<div class="jumbotron h4">

  <div class="container text-center">  <div class='title'><h2>{{ project.title }}</h2></div>
  <div class='owner'><h4>{{ project.owner }}</h4></div>
  <div class='description'>{{ project.description }}</div>
  <h3>Collaborators</h3>
  <div ng-repeat='person in coworkers'>{{ person.username }}</div>
  <h3>Skills</h3>
  <div ng-repeat='thing in skills'>{{ thing }}</div>
</div>
</div>
