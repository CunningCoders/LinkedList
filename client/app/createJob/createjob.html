<div id='container'>
  <div class='row'>
    <div class="col-sm-8 col-sm-offset-2">
      <div class="page-header text-center">
        <h2>Create a Job</h2>
      </div>
      <form id="signup-form" name='createJobs' ng-submit="processForm()">
        <div class="form-group">
          <label for="title">Name of Job</label>
          <input type="text" class="form-control" name="title" ng-model="formData.title">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" rows="5" cols="80" ng-model='formData.description'></textarea>
        </div>

        <div class="form-group">
          <label for="skills">Skill</label>
          <input type="text" class="form-control" name="skills" ng-model="formData.skill1">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-danger">Create Job</button>
        </div>


      </form>

    </div>
  </div>
</div>
