<div class="jumbotron h4">

  <div class="container text-center">
  <label>Search by skill:</label>
  <input type='text' name='skillSearch' placeholder='ex: Node' ng-model='skillSearch'>
  <br/>
  <label>Search by project name:</label>
  <input type='text' name='nameSearch' placeholder='ex: Awesome' ng-model='nameSearch'>
  <ul class="list-unstyled h3">
    <li ng-repeat='job in projects | filter:{title: nameSearch, skills: skillSearch}'>
      <strong>{{ job.title }}-- </strong>
      {{ (job.description.length)>50 ? job.description.substring(0,50)+'...' : job.description }}
      <button ng-click='setSelected(this.job)' ui-sref="^.jobDetails">details</button>
    </li>
  </ul>
</div>
</div>
