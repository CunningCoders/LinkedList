<div id='currentProjects'>
  <h4>Current Projects</h4>
  <ul>
    <li ng-repeat='job in currentProjects'>{{ job.title }}
      <button ng-click='setSelected(this.job)' ui-sref="^.jobDetails">details</button>
    </li>
  </ul>
</div>
<div id='pendingProjects'>
  <h4>Pending Projects</h4>
  <ul>
    <li ng-repeat='job in pendingProjects'>{{ job.title }}
      <button ng-click='setSelected(this.job)' ui-sref="^.jobDetails">details</button>
    </li>
  </ul>
</div>
