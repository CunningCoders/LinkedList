<div class="jumbotron h4">

  <div class="container text-center">
    <div class = "page-header" id="currentProjects">
  <h2>Current Projects</h2>
  <ul class="list-unstyled">
    <li ng-repeat='job in currentProjects'>{{ job.title }}
      <button ng-click='setSelected(this.job)' ui-sref="^.jobDetails">details</button>
    </li>
  </ul>
</div>
<div class = "page-header" id="pendingProjects">
  <h2>Pending Projects</h2>
  <ul class="list-unstyled">
    <li ng-repeat='job in pendingProjects'>{{ job.title }}
      <button ng-click='setSelected(this.job)' ui-sref="^.jobDetails">details</button>
    </li>
  </ul>
</div>
</div>
</div>
